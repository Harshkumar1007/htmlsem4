<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <h1>Ordered lists</h1>
    <ol type="A" start="26" >
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
    <h1>Unordered lists</h1>
    <ul type="disk">
        <li>HTML</li>
        <li>CSS</li>
        <li>Jss</li>
    </ul>
    <h1>Defination lists</h1>
    <dl>
        <dt><b>Mobile Phone</b></dt>
        <dd>It is an electronic machine.</dd>
    </dl>

</body>
</html>
